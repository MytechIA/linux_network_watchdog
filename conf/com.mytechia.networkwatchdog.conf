<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="com.mytechia.networkwatchdog"/>

                <allow send_destination="com.mytechia.networkwatchdog"/>
                <allow send_interface="com.mytechia.networkwatchdog"/>
                <allow receive_sender="com.mytechia.networkwatchdog" receive_type="signal"/>
        </policy>
</busconfig>